<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'arabic': ['Cairo', 'Tahoma', 'Arial', 'sans-serif'],
                        'cairo': ['Cairo', 'Tahoma', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Cairo', 'Tahoma', 'Arial', sans-serif;
        }
        
        body {
            font-family: 'Cairo', 'Tahoma', 'Arial', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #5D5CDE 0%, #4F46E5 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 30px rgba(93, 92, 222, 0.2);
        }
        
        .permission-card {
            background: #ffffff;
            border: 3px solid #5D5CDE;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(93, 92, 222, 0.15);
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .permission-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #5D5CDE, #4F46E5, #7C3AED, #EC4899);
        }
        
        .permission-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #5D5CDE, #4F46E5, #7C3AED);
            opacity: 0.5;
        }
        
        .stamp {
            background: radial-gradient(circle, rgba(93, 92, 222, 0.1) 0%, rgba(93, 92, 222, 0.05) 100%);
            border: 2px dashed #5D5CDE;
            transform: rotate(-15deg);
        }
        
        .nav-tabs {
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .nav-tabs::-webkit-scrollbar {
            display: none;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
        }
        
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 0 0.5rem;
                max-width: 100vw;
            }
            
            .container {
                padding-left: 0.5rem !important;
                padding-right: 0.5rem !important;
                margin-left: auto !important;
                margin-right: auto !important;
                max-width: 100vw !important;
                width: 100% !important;
            }
            
            .grid-mobile {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
            }
            
            .text-mobile {
                font-size: 0.9rem !important;
            }
            
            .permission-card {
                padding: 1rem !important;
                margin: 0 !important;
                max-width: 100% !important;
            }
            
            .nav-tabs {
                padding: 0.25rem;
                margin: 0;
            }
            
            .tab-btn {
                padding: 0.5rem 0.25rem !important;
                font-size: 0.8rem !important;
                white-space: nowrap;
            }
            
            /* عناصر النموذج */
            .bg-white, .bg-gray-800 {
                padding: 1rem !important;
                margin: 0 !important;
            }
            
            /* تقليل أحجام العناصر */
            input, select, button {
                padding: 0.5rem !important;
                font-size: 0.9rem !important;
            }
            
            .w-24 {
                width: 4rem !important;
            }
            
            /* منع التمرير الأفقي */
            body, html {
                overflow-x: hidden !important;
                max-width: 100vw !important;
            }
            
            * {
                word-wrap: break-word !important;
                overflow-wrap: break-word !important;
                max-width: 100% !important;
                box-sizing: border-box !important;
            }
            
            .flex {
                flex-wrap: wrap !important;
            }
            
            .gap-2 {
                gap: 0.25rem !important;
            }
            
            .gap-4 {
                gap: 0.5rem !important;
            }
        }
        
        @media (min-width: 1024px) {
            .grid-desktop {
                grid-template-columns: 5fr 4fr;
                gap: 2rem;
            }
        }

            background-color: #181818;
        }
        
        .dark .permission-card {

            border-color: #5D5CDE;

        }

        }

    <script>
        // IndexedDB setup
        let db;
        const DB_NAME = 'PermissionsDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'permissions';

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('date', 'date', { unique: false });
                        store.createIndex('teacher', 'teacherName', { unique: false });
                    }
                };
            });
        }

        // Save permission to IndexedDB
        function savePermission(permissionData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const permission = {
                    ...permissionData,
                    createdAt: new Date().toISOString(),
                    date: permissionData.activityDate || new Date().toISOString().split('T')[0]
                };
                
                const request = store.add(permission);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Load all permissions from IndexedDB
        function loadPermissions() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Delete permission from IndexedDB
        function deletePermission(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Clear all permissions
        function clearAllPermissions() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.clear();
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Tab switching functionality
        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('text-gray-600', 'dark:text-gray-300', 'hover:bg-gray-100', 'dark:hover:bg-gray-700');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Add active class to selected tab
            document.getElementById(tabName + 'Tab').classList.add('bg-blue-500', 'text-white');
            document.getElementById(tabName + 'Tab').classList.remove('text-gray-600', 'dark:text-gray-300', 'hover:bg-gray-100', 'dark:hover:bg-gray-700');
            
            document.getElementById(tabName + 'Content').classList.add('active');
            
            // Load saved permissions if switching to saved tab
            if (tabName === 'saved') {
                loadSavedPermissions();
            }
        }

        // Load and display saved permissions
        async function loadSavedPermissions() {
            try {
                const permissions = await loadPermissions();
                const container = document.getElementById('savedPermissionsList');
                
                if (permissions.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-gray-500 dark:text-gray-400 py-12">
                            <svg class="mx-auto w-16 h-16 mb-4 opacity-50" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 2h12v8H4V6z"/>
                            </svg>
                            <p>لا توجد تصاريح محفوظة</p>
                        </div>
                    `;
                    return;
                }
                
                // Sort by date (newest first)
                permissions.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                container.innerHTML = permissions.map(permission => `
                    <div class="bg-gradient-to-r from-blue-50 to-purple-50 dark:from-blue-900/20 dark:to-purple-900/20 p-4 rounded-lg border border-blue-200 dark:border-blue-700">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h3 class="font-bold text-lg text-gray-800 dark:text-white mb-1">${permission.teacherName}</h3>
                                <p class="text-sm text-gray-600 dark:text-gray-300">${permission.activityType || 'نشاط غير محدد'}</p>
                                ${permission.activityDescription ? `<p class="text-sm text-gray-500 dark:text-gray-400">${permission.activityDescription}</p>` : ''}
                            </div>
                            <div class="text-center">
                                <div class="text-sm font-medium text-blue-600 dark:text-blue-400">${new Date(permission.date).toLocaleDateString('ar-SA')}</div>
                                ${permission.period ? `<div class="text-xs text-gray-500 dark:text-gray-400">${permission.period}</div>` : ''}
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center text-sm text-gray-600 dark:text-gray-300">

        // Load permission data into form
        async function loadPermission(id) {
            try {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(id);
                
                request.onsuccess = () => {
                    const permission = request.result;
                    if (permission) {
                        // Switch to create tab
                        switchTab('create');
                        
                        // Fill form with saved data
                        document.getElementById('teacherName').value = permission.teacherName;
                        document.getElementById('activityType').value = permission.activityType || '';
                        document.getElementById('activityDescription').value = permission.activityDescription || '';
                        document.getElementById('activityDate').value = permission.activityDate || '';
                        document.getElementById('period').value = permission.period || '';
                        
                        // Load students
                        students = permission.students.map(s => ({
                            id: Date.now() + Math.random(),
                            name: s.name,
                            class: s.class
                        }));
                        updateStudentsList();
                        
                        showAlert('تم استعادة بيانات التصريح بنجاح');
                    }
                };
                
                request.onerror = () => {
                    showAlert('حدث خطأ أثناء استعادة التصريح');
                };
                
            } catch (error) {
                console.error('Error loading permission:', error);
                showAlert('حدث خطأ أثناء استعادة التصريح');
            }
        }

        // منع تحديث الصفحة نهائياً
        function preventPageRefresh() {
            // منع تحديث الصفحة بأزرار لوحة المفاتيح
            document.addEventListener('keydown', function(e) {
                // منع F5
                if (e.key === 'F5') {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
                
                // منع Ctrl+R (Windows/Linux) و Cmd+R (Mac)
                if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
                
                // منع Ctrl+F5 (hard refresh)
                if ((e.ctrlKey || e.metaKey) && e.key === 'F5') {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
                
                // منع Ctrl+Shift+R (hard refresh)
                if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'R') {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);
            
            // منع تحديث الصفحة عبر النقر بالزر الأيمن وإعادة التحميل
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // منع سحب الصفحة لأسفل للتحديث (pull-to-refresh)
            let startY = 0;
            let isAtTop = false;
            
            document.addEventListener('touchstart', function(e) {
                startY = e.touches[0].pageY;
                isAtTop = window.scrollY === 0;
            }, { passive: false });
            
            document.addEventListener('touchmove', function(e) {
                const currentY = e.touches[0].pageY;
                const deltaY = currentY - startY;
                
                // إذا كان المستخدم في أعلى الصفحة ويسحب لأسفل
                if (isAtTop && deltaY > 0) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, { passive: false });
            
            // منع إعادة تحميل الصفحة عبر window events
            window.addEventListener('beforeunload', function(e) {
                // عرض تحذير عند محاولة إغلاق الصفحة
                e.preventDefault();
                e.returnValue = 'هل أنت متأكد من مغادرة الصفحة؟ قد تفقد البيانات المدخلة.';
                return e.returnValue;
            });
            
            // منع navigation events
            if ('serviceWorker' in navigator) {
                window.addEventListener('beforeunload', function(e) {
                    e.preventDefault();
                });
            }
        }
